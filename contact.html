<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles1.css">

</head>
<body>
    <header>
        <nav class="top-nav">
            <a href="index.html"><img class='logo' src="images/logo_black.webp" alt="Website Logo"></a>
            <a class="hamburger-menu">
                <div class="burger-part burger-top-part"></div>
                <div class="burger-part burger-middle-part"></div>
                <div class="burger-part burger-bottom-part"></div>
            </a>
            <ul class="nav-link-list">
                <li><a class='nav-link' href="about1.html">About</a></li>
                <li><a class="recipe-list-link nav-link" href="index.html?page=recipe_list">Recipe List</a></li>
                <li><a class='saved-recipes nav-link' href="index.html?page=saved_recipes">Saved</a></li>
                <li><a class='nav-link' href="preferences.html">Preferences</a></li>
                <li><a class='nav-link' href="randomiser.html">Randomiser</a></li>
            </ul>
        </nav>
    </header>
    <main class="grid">
        <div class="contact-form-container">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason For Contact</label>
                    <select id="reason" name="reason" required>
                        <option value="">Select a reason</option>
                        <option value="question">I have a question about a recipe</option>
                        <option value="publish">How do I publish a recipe?</option>
                        <option value="pictures">Can I use pictures from the website?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="formResponse" class="hidden"></div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
