<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Preference Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="container" id="recipeForm">
        <fieldset>
            <h2>Submit Your Preferences</h2>
            <label for="dietaryPreferences">Dietary Preferences:</label><br>
            <input type="checkbox" id="lactoseFree" name="dietaryPreferences" value="Lactose-free">
            <label class="checkbox" for="lactoseFree">Lactose-free</label><br>
            <input type="checkbox" id="glutenFree" name="dietaryPreferences" value="Gluten-free">
            <label class="checkbox" for="glutenFree">Gluten-free</label><br>
            <input type="checkbox" id="vegetarian" name="dietaryPreferences" value="Vegetarian">
            <label class="checkbox" for="vegetarian">Vegetarian</label><br>
            <input type="checkbox" id="vegan" name="dietaryPreferences" value="Vegan">
            <label class="checkbox" for="vegan">Vegan</label><br>
            <input type="checkbox" id="halal" name="dietaryPreferences" value="Halal">
            <label class="checkbox" for="halal">Halal</label><br>
            <input type="checkbox" id="kosher" name="dietaryPreferences" value="Kosher">
            <label class="checkbox" for="kosher">Kosher</label><br>
            <input type="checkbox" id="none" name="dietaryPreferences" value="None">
            <label class="checkbox" for="none">None</label><br>
            <span id="dietaryError" class="error"></span><br>

            <label>Cooking Skill:</label><br>
            <input type="radio" id="beginner" name="cookingSkill" value="Beginner">
            <label class="checkbox" for="beginner">Beginner</label><br>
            <input type="radio" id="intermediate" name="cookingSkill" value="Intermediate">
            <label class="checkbox" for="intermediate">Intermediate</label><br>
            <input type="radio" id="expert" name="cookingSkill" value="Expert">
            <label class="checkbox" for="expert">Expert</label><br>
            <span id="cookingError" class="error"></span><br>

            <label for="favouriteCuisine">Favourite Cuisine:</label>
            <input type="text" id="favouriteCuisine" name="favouriteCuisine" placeholder="Enter multiple cuisines, separated by commas"><br>

            <label for="allergens">Allergens:</label>
            <input type="text" id="allergens" name="allergens" placeholder="Enter multiple items, separated by commas"><br>

            <label for="mealPreference">Meal Preference:</label>
            <select id="mealPreference" name="mealPreference">
                <option value="">Select</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snacks">Snacks</option>
                <option value="Desserts">Desserts</option>
            </select><br>
            <span id="mealError" class="error"></span><br>

            <label for="preparationTime">Preparation Time:</label>
            <select id="preparationTime" name="preparationTime">
                <option value="">Select</option>
                <option value="upto30">upto 30 mins</option>
                <option value="30to60">30-60 minutes</option>
                <option value="60to90">60-90 minutes</option>
                <option value="90to120">90-120 minutes</option>
            </select><br>
            <span id="preparationError" class="error"></span><br>

            <input type="submit" value="Submit Preferences">
        </fieldset>    
    </form>
    <script src="script2.js"></script>
</body>
</html>
