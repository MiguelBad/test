<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href='styles.css' rel='stylesheet'>
    </head>

    <body>
        <header>  
            <nav>
                <div class="container">
                    <ul class="row">
                        <li class="col text-center"><a href="">Home</a></li>
                        <li class="col text-center"><a href="">Services</a></li>
                        <li class="col text-center"><a href="">About Us</a></li>
                        <li class="col text-center"><a href="">Contact Us</a></li>
                        <li class="col text-center"><a href="">Login</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <form>
                <fieldset>
                    <legend class="col text-center">Forms Title</legend>

                    <div class='query row'>
                        <label class='col' for="firstName">First Name</label>
                        <input class='col-12' id='firstName' name='firstName' type="text" required />
                    </div>

                    <div class='query row'>
                        <label class="col" for="lastName">Last Name</label>
                        <input class='col-12' type="text" name='lastName' id="lastName" required>
                    </div>

                    <div class='query row'>
                        <label class='col' for="DOB">Date of Birth</label>
                        <input class='col-12' type="date" name='DOB' id="DOB" required>
                    </div>

                    <div class='query row'>
                        <label class='col' for="email">Email</label>
                        <input class='col-12' type="email" name='email' id="email" required>
                    </div>

                    <div class='query'>
                        <label class='col-12' for="yesOrNoQuestion">Yes or No?</label>
                        <input type="radio" name='yesOrNo' value="yes" id='yesOption'>
                        <label class='radiospacing' for="yesOption">Yes</label>
                        <input type="radio" name="yesOrNo" value="no" id='noOption'> 
                        <label class='radiospacing' for="noOption">No</label> 
                        <input type="radio" name="yesOrNo" value="no" id='noOption'>
                        <label class='radiospacing' for="otherOption">Others (please specify)</label>
                    </div>
                        
                    <div class='query row'>
                        <label class='col' for="selectDrop">Select Dropdown</label>
                        <select name="selectDrop" id="selectDrop">
                            <option value="" selected disabled>Select an Option</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                            <option value="option4">Option 4</option>
                            <option value="option5">Option 5</option>
                        </select>
                    </div>

                    <div class="query row">
                        <label for="inputYourText" class="col">Suggestions or Something</label>
                        <textarea name="inputYourText" id="inputYourText" rows="5" class="col-12"></textarea>
                    </div>

                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">                   
                </fieldset>
            </form>
        </main>


        <footer>

        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
