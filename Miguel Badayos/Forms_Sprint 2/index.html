<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
        <link href='styles.css' rel='stylesheet'>
    </head>

    <body>
        <header>  
            <nav class="container">
                <ul class="row">
                    <li class="col text-center"><a href="">Home</a></li>
                    <li class="col text-center"><a href="">Services</a></li>
                    <li class="col text-center"><a href="">About Us</a></li>
                    <li class="col text-center"><a href="">Contact Us</a></li>
                    <li class="col text-center"><a href="">Login</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form class="container">
                <fieldset>
                    <legend class="col text-center">Submit a Recipe</legend>
                    <h1>Contact Details</h1>
                    <hr>

                    <div class='query row'>
                        <label class='col-5' for="firstName">First Name</label>
                        <div class="col-2"></div>
                        <label class="col-5" for="lastName">Last Name</label>
                        <input class='col-5' id='firstName' name='firstName' type="text" required>
                        <div class="col-2"></div>
                        <input class='col-5' type="text" name='lastName' id="lastName" required>
                    </div>

                    <div class='query row'>
                        <label class='col-5' for="email">Email</label>
                        <div class="col-2"></div>
                        <label for="contactNum" class="col-5">Contact Number</label>
                        <input class='col-5' type="email" name='email' id="email" required>
                        <div class="col-2"></div>
                        <input type="tel" name="contactNum" id="contactNum" class="col-5" required>
                    </div>

                    <h1>Submit your Recipe</h1>
                    <hr>

                    <div class='query row'>
                        <label class='col-3' for="recipeName">Recipe Name</label>
                        <input class='col' id='recipeName' name='recipeName' type="text" required>
                    </div>

                    <div class="query row">
                        <label class='col-3' for="description">Description</label>
                        <textarea class='col' name="description" id="description" rows="2" required></textarea>
                    </div>

                    <div class="query row">
                        <label class='col-3' for="ingredients">Ingredients</label>
                        <textarea class='col' name="ingredients" id="ingredients" rows="2" required></textarea>
                    </div>

                    <div class="query row">
                        <label class='col-3' for="instructions">Instructions</label>
                        <textarea class='col' name="instructions" id="instructions" rows="2" required></textarea>
                    </div>

                    <div class='query row'>
                        <label class='col-5' for="cookingTime">Cooking Time</label>
                        <div class="col-2"></div>
                        <label for="difficulty" class="col-5">Difficulty</label>
                        <input class='col-5' type="time" name='cookingTime' id="cookingTime" required>
                        <div class="col-2"></div>
                        <select class="col-5" name="difficulty" id="difficulty" required>
                            <option value="" selected disabled>Select an Option</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Difficult</option>
                        </select>
                    </div>

                    <div class="query row">
                        <label class='col-2' for="otherInfo">Other Information</label>
                        <div class="col-1"></div>
                        <textarea class='col' name="otherInfo" id="otherInfo" rows="2"></textarea>
                    </div>

                    <div class="query">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">      
                    </div>  
                </fieldset>
            </form>
        </main>


        <footer>

        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
