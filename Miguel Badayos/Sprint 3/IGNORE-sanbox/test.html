<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Share Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="share-button">Share</button>
    <div id="share-popup" class="hidden">
        <div class="share-buttons">
            <a href="#" id="copy-link" data-clipboard-text="[Replace with the current page URL]">Copy Link</a>
            <a href="#" id="facebook-share" target="_blank">Share on Facebook</a>
            <a href="#" id="messenger-share" target="_blank">Share on Messenger</a>
            <a href="#" id="twitter-share" target="_blank">Share on Twitter</a>
        </div>
        <button id="close-popup">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
