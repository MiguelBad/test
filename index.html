<!DOCTYPE html>
<html lang="en">
    <head>  
        <title>Cards</title>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="script.js"></script>
    </head>
<body>
    <header>
        <h1></h1>
    </header>
    <body>
        <!-- CARD TEMPLATE -->
        <div class="card">
            <div class="image-container">
                <a id='link' href="" aria-label="View More information about this recipe">
                    <picture id='recipe-image'>
                        <source media="(min-width: 582px)" srcset="">
                        <source media="(max-width: 581px)" srcset="">
                        <img class="image-styles" src="" draggable='false' alt="">
                    </picture>
                </a>
            </div>
            <div class="caption-container" id="original-content">
                <div class="image_title" id="recipe-title">
                    <a href="" aria-label="View More information about this recipe"></a>
                </div>
                <p id="description"></p>
                <p><strong>Prep Time:</strong> <span id="prep-time"></span></p>
                <p><strong>Allergens:</strong> <span id="allergens"></span></p>
                <p><strong>Cooking Skill Level:</strong> <span id="cooking-skill"></span></p>
            </div>
            <div class="bottom-part-card">
                <p class="food-category-container" id="food-category"></p>
                <div class='icons'>
                    <div class='heart-container'>
                        <p class="heart material-icons no-select" id="heartColor">favorite</p>
                        <p class="heart-number" id="heartLikes"></p>
                    </div>
                    <p class="bookmark material-icons no-select" id="bookmarkColor">bookmark</p>
                    <p class="copy-button material-icons no-select">share</p>
                </div>
            </div>
        </div>
        <!-- END OF CARD TEMPLATE -->
        <div class="search-filter-alignment">
            <div class="search-and-filter-container">
                <div class="search-bar-container">
                    <label class="material-icons search-icon no-select" for="search-bar">search</label>
                    <input type="text" name="search-bar" id="search-bar" placeholder="Search by recipe, ingredient, cuisine">
                </div>
                <div class="material-icons filter-icon no-select">filter_alt</div>
            </div>
        </div>
        <div class="filter-section">
            <div class="filter-section-container">
                <div class="filter-section-heading-container">
                    <h2 class="filter-section-header">Filter Recipes</h2>
                    <p class="material-icons close-filter no-select">close</p>
                </div>
                <div class="cooking-skill-level-filter-container">
                    <h4 class="filter-category-heading">Cooking Skill Level</h4>
                    <div class="filter-list">
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="beginner" name="beginner" id="beginner"><label for="beginner">Beginner</label></div>
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="intermediate" name="intermediate" id="intermediate"><label for="intermediate">Intermediate</label></div>
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="advanced" name="advanced" id="advanced"><label for="advanced">Advanced</label></div>
                    </div>
                </div>
                <div class="cuisine-type-filter-container">
                    <h4 class="filter-category-heading">Cuisine Type</h4>
                    <div class="filter-list">
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="american" name="american" id="american"><label for="american">American</label></div>
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="asian" name="asian" id="asian"><label for="asian">Asian</label></div>
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="australian" name="australian" id="australian"><label for="australian">Australian</label></div>
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="british" name="british" id="british"><label for="british">British</label></div>
                    </div>
                </div>
                <div class="other-categories-filter-container">
                    <h4 class="filter-category-heading">Others</h4>
                    <div class="filter-list">
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="main dish" name="main-dish" id="main-dish"><label for="main-dish">Main Dish</label></div>
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="mushroom" name="mushroom" id="mushroom"><label for="mushroom">Mushroom</label></div>
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="baking" name="baking" id="baking"><label for="baking">Baking</label></div>
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="beef" name="beef" id="beef"><label for="beef">Beef</label></div>
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="dinner" name="dinner" id="dinner"><label for="dinner">Dinner</label></div>
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="healthy" name="healthy" id="healthy"><label for="healthy">Healthy</label></div>
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="chicken" name="chicken" id="chicken"><label for="chicken">Chicken</label></div>
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="vegetarian" name="vegetarian" id="vegetarian"><label for="vegetarian">Vegetarian</label></div>
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="quick" name="quick" id="quick"><label for="quick">Quick</label></div>
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="bread" name="bread" id="bread"><label for="bread">Bread</label></div>
                        <div class="filter-item"><input class="checkbox-item" type="checkbox" value="breakfast" name="breakfast" id="breakfast"><label for="breakfast">Breakfast</label></div>
                    </div>
                </div>
                <button class="apply-filter">Apply Filter</button>
            </div>
        </div>
        <div class="card-collection">
            <div class="suggestion-section">
                <h1>Try this out!</h1>
                <div class="card-container">

                </div>
            </div>
            <div class="breakfast-section">
                <h1>Try out these breakfast!</h1>
                <div class="card-container">
                    
                </div>
            </div>
        </div>
    </body>
    <footer>
        <div class="copied-clipboard">
            <p class="notify-text">Link copied to clipboard.</p>
        </div>
    </footer>
</body>
</html>
