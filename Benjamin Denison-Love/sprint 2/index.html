<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 2 Data Entry Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!--image taken from adobe stock images, by GraphicArtist. https://stock.adobe.com/au/search?k=logo&asset_id=445641694-->
        <!-- image size changer. I hope this works  -->
        <img id="image" src="stocky.jpg" alt="Stocky Image" style="width: 200px; height: 150px;">
        <h1>Please enter the following details about yourself and what you would like to add.</h1>
        <form id="dataEntryForm" onsubmit="clearForm()">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="reason">What would you like to see added and why?</label>
            <input type="text" id="reason" name="reason" required>

            <label for="subscribe">Would you like to be notified of any future changes?</label>
            <input type="checkbox" id="subscribe" name="subscribe">
            
            <button type="button" onclick="saveData()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
