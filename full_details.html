<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Recipe Details</title>
    <link rel="stylesheet" href="recipe_details.css">
    <script defer src="recipe-details.js"></script>
</head>
<body>
    
    <main>
        <div id="recipes-container" class="recipe-cards">
            <!-- Recipe cards will be dynamically populated here by JavaScript -->
            <!-- Example card -->
            <div class="recipe-card">
                <img src="recipe_image.jpg" alt="Recipe Image">
                <div class="recipe-details">
                    <h2 class="recipe-title">Recipe Title</h2>
                    <p class="recipe-description">Recipe Description Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <ul class="recipe-ingredients">
                        <li>Ingredient 1</li>
                        <li>Ingredient 2</li>
                        <li>Ingredient 3</li>
                        <!-- Add more ingredients as needed -->
                    </ul>
                    <p class="recipe-instructions">Instructions Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
        </div>
        <div id="loading-indicator" style="display:none;">Loading...</div> <!-- Optional: Loading indicator -->
        <a class="back" href="index.html"> Back </a>
    </main>
    
</body>
</html>
