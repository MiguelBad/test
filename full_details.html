<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recipe_details.css">
    <title>Recipe Card</title>
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="logo">Recipe Book</div>
            <!-- Back button that navigates to index.html -->
            <button class="back-button" aria-label="Go back to the home page" onclick="window.location.href='index.html';">Back</button>
        </div>
    </header>
    <div id="recipes-container" class="recipe-catalogue">
        <!-- Initial static template for recipe details -->
        <div class="recipe-card" id="recipe-card">
            <img src="" alt="Recipe Image" id="recipe-image" class="recipe-image">
            <h2 id="recipe-title"></h2>
            <p id="recipe-description"></p>
            <div class="recipe-details">
                <span><strong>Prep Time:</strong> <span id="prep-time"></span></span>
                <span><strong>Allergens:</strong> <span id="allergens"></span></span>
                <span><strong>Skill Level:</strong> <span id="cooking-skill-level"></span></span>
            </div>
            <div class="tabs">
                <button class="tab-button" onclick="showTab('ingredients')">Ingredients</button>
                <button class="tab-button" onclick="showTab('preparation')">Preparation</button>
                <button class="tab-button" onclick="showTab('nutrition')">Nutrition</button>
            </div>
            <div id="tab-content" class="tab-content">
                <!-- Content for tabs will be injected here -->
            </div>
        </div>
    </div>

    <script src="recipe-details.js"></script>
</body>
</html>
